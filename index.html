<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 class="text-center">Hello World</h1>
    
    <script type="text/javascript" src="http://davidwalsh.name/demo/ZeroClipboard.js"></script>
    <textarea name="box-content" id="box-content" rows="5" cols="70">
      The David Walsh Blog is the best blog around!  MooTools FTW!
    </textarea>
    <br /><br />
    <button class="btn btn-primary" id="copy">Hey :)</button>

    <script type="text/javascript">
      //set path
      ZeroClipboard.setMoviePath('https://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.2.0/ZeroClipboard.swf');
      //create client
      var clip = new ZeroClipboard.Client();
      //event
      clip.addEventListener('mousedown',function() {
        clip.setText(document.getElementById('box-content').value);
      });
      clip.addEventListener('complete',function(client,text) {
        alert('copied: ' + text);
      });
      //glue it to the button
      clip.glue('copy');
    </script>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
